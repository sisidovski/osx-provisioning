- hosts: localhost
  connection: local
  gather_facts: no
  sudo: no

  vars:
    #homebrew_taps:
    #  - { name: josegonzalez/homebrew-php }
    homebrew_packages:
      - { name: openssl }
      - { name: ant }
      - { name: chromedriver }
      - { name: clisp }
      - { name: colordiff }
      - { name: git }
      - { name: go }
      - { name: jq }
      - { name: lua }
      - { name: node }
      - { name: openconnect }
      - { name: optipng }
      - { name: the_silver_searcher }
      - { name: tig }
      - { name: tmux }
      - { name: vim, install_options: with-lua }
      - { name: macvim, install_options: with-lua }
      - { name: wget }
      - { name: zsh }
      - { name: pwgen }
    homebrew_cask_packages:
      # browsers
      - { name: google-chrome }
      - { name: firefox }
      # terminal
      - { name: iterm2 }
      # editors
      - { name: atom }
      - { name: intellij-idea }
      # dev-tools
      - { name: chrome-devtools }
      - { name: genymotion }
      - { name: sequel-pro }
      - { name: sourcetree }
      - { name: virtualbox }
      - { name: vagrant }
      - { name: dockertoolbox }
      # chat
      - { name: slack }
      - { name: limechat }
      # tools
      - { name: google-japanese-ime }
      - { name: bettertouchtool }
      - { name: karabiner }
      - { name: alfred }
      - { name: imageoptim }
      - { name: licecap }
      - { name: omnidisksweeper }
      - { name: kindle }
      - { name: thunderbird }

  tasks:
    # - name: add homeberew tap repositories
    #   homebrew_tap: tap={{ item }} state=present
    #   with_items: homebrew_taps

    - name: update homebrew itself
      homebrew: update_homebrew=yes

    - name: install packages
      homebrew: >
        name={{ item.name }}
        state={{ item.state | default('latest') }}
        install_options={{
          item.install_options | default() | join(',')
          if item.install_options is not string
          else item.install_options
        }}
      with_items: homebrew_packages
      register: brew_result

    - name: create a directory for save brew info
      file: path=brew_info state=directory

    - name: save some brew info
      shell: brew info {{ item }} > brew_info/{{ item }}
      with_items: brew_result.results | selectattr('changed') | map(attribute='item') | map(attribute='name') | list

    - name: install homebrew-cask
      homebrew: name=brew-cask state=latest

    - name: install cask packages
      homebrew_cask: name={{ item.name }} state={{ item.state | default('present') }}
      with_items: homebrew_cask_packages
      register: cask_result

    - name: create a directory for save cask info
      file: path=cask_info state=directory

    - name: save some cask info
      shell: brew cask info {{ item }} > cask_info/{{ item }}
      with_items: cask_result.results | selectattr('changed') | map(attribute='item') | map(attribute='name') | list

